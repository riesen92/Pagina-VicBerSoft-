        <div class="contenedor-formulario">
            <form>
              <h1>Cuentanos tu idea</h1>
              <div class="campo-formulario mul-input">
                <label for="nombre-completo">Nombre</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre">
                <input type="text" id="apellido" placeholder="Ingresa tu apellido">
              </div>
          
              <div class="campo-formulario input-derecha">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Ingresa tu email">
              </div>
          
              <div class="campo-formulario input-derecha">
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" placeholder="Ingresa tu numero de telefono">
              </div>
          
              <div class="campo-formulario input-derecha">
                <label for="mensaje">Mensaje</label>
                <textarea rows="6" id="mensaje" placeholder="Ingresa tu idea aqui"></textarea>
              </div>     
          
              <div class="campo-formulario enviar-campo">
                <button type="button" onclick="validacionDatos()">Enviar</button>
              </div>
